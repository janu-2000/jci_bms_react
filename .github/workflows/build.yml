name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm install	
      - name: Run tests and generate coverage report for React
        run: npm test -- --coverage
      - name: Install SonarScanner
        run: |
          Invoke-WebRequest -Uri https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472.zip -OutFile sonar-scanner.zip
          Expand-Archive -Path sonar-scanner.zip -DestinationPath $env:USERPROFILE
          $env:SONAR_SCANNER_HOME = "$env:USERPROFILE\sonar-scanner-cli-4.6.2.2472"
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:PATH += ";$env:SONAR_SCANNER_HOME\bin"
          sonar-scanner.bat
        
