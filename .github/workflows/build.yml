name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm install	
      - name: Run tests and generate coverage report for React
        run: npm test -- --coverage
      - name: Set up SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-project-key: jci-bms_jci-bms
          sonar-organization: jci-bms
          sonar-scanner-options: -Dsonar.qualitygate.wait=true
